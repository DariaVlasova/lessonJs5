<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається
        вгадати число користувача (використати confirm).
      </h1>
      <a href="./index.html">Повернутись до задач</a>
      <script>
        let minOfRange = Math.floor(
          prompt("Введить,будь ласка,початкове значення діпазону чисел", "")
        );
        let maxOfRange = Math.floor(
          prompt("Введить,будь ласка,кінцеве значення діпазону чисел", "")
        );
        let numberOfCustomer = alert(
          "Загадайте,будь ласка,будь-яке число у вказаному діапазоні"
        );

        for (let i = 0; i < 3; i++) {
          let randomOfComputer =
            minOfRange +
            Math.floor(Math.random() * (maxOfRange - minOfRange + 1));
          let answerOfCastomer = confirm(`Ви загадалі ${randomOfComputer}?`);
          if (answerOfCastomer === true) {
            alert("Я вгадав!");
            break;
          } else {
            alert("Я не вгадав,нажаль.");
          }
        }
      </script>
    </div>
  </body>
</html>
