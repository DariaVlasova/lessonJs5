<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
    <h1>. Вивести з використанням циклів маркований список з випадковими числами (1-100). 
        Кількість випадкових чисел вводиться користувачем.
    </h1>
    <a href="./index.html">Повернутись до задач</a>
    
        <script>
      
 let counter=Math.floor(prompt('Введить кількість випадкових чисел'))
 console.log(counter);
      for ( let i=0; i<counter; i++ ) {
         let minNum=1
      let maxNum=100
      let numRandom = minNum + Math.floor(Math.random()*(maxNum-minNum+1))
    
        document.write(`<ul>
            <li>${numRandom}</li> </ul>`)
            
      }
         </script>
        
       

</body>
</html>
