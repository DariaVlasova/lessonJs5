<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Задача 2. Створити 10 елементів для введення цін продуктів</h1>
      <a class="button" href="./index.html">Повернутись до задач</a>
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(
            `<div class="product"><label>Product # ${i}<input type="text"> </label></div>`
          );
        }
      </script>
    </div>
  </body>
</html>
