    <div class="container">
    <h1>Задача 16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. 
        Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.

    </h1>
    <a href="./index.html">Повернутись до задач</a>
    
        <script>
       let countOfWeek = 10;
       let sumOfProfit = 0;
       let customerData
        for (countOfWeek = 1; countOfWeek <= 10; countOfWeek++) {
           customerData = parseInt(
            prompt(
              `Введить,будь ласка,прибуток магазину за ${countOfWeek} тиждень `
            )
          );
          sumOfProfit += customerData;
          console.log(`${sumOfProfit}`);
         
        
        document.write(`Прибуток за  ${countOfWeek} тиждень  становить:${customerData}грн <br>`);
        }
        document.write(`Загальний прибуток: ${sumOfProfit}грн <br>`)
         </script>
