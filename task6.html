<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
    <h1>Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком

    </h1>
    <a href="./index.html">Повернутись до задач</a>
     <script>
       let k=1
         
      
        for (let a=0;a<3;a++) {  
       document.write(`<table border=2px>`)
              
               for (let i=0;i<3;i++) {  
               
                 document.write(`<tr>`)
                  for (let j=0; j<3; j++) {
                     document.write (`<td> ${k}</td>`)
                     k++
                }
         document.write(`</tr>`)
        }
       
         document.write(`</table>`)
      }
        
           
        </script>
       
</body>
</html>
