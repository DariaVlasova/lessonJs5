     <h1>Задача 3. Вивести таблицю з одним рядком і  7 стовпцями.</h1>

      <script>
         let сolumns=7
     document.write(`<table border=1px><tr>`)
              
                for (let j=1; j <=сolumns ; j++) {
                     document.write (`<td> ${j}</td>`)
                     
                }
         document.write(`</table></tr>`)
        
       
    </script>
