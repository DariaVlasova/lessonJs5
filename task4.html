<body>
    <div class="container">
    <h1> Задача 4. Вивести таблицю з 3 рядків і 7 стовпців
</h1>
    <a href="./index.html">Повернутись до задач</a>
      <script>
     document.write(`<table border=2px>`)
              
               for (let i=0;i<3;i++) {  
                console.log(`${i}`);
                 document.write(`<tr>`)
                     let k=1
                  for (let j=0; j<7; j++) {
                     document.write (`<td> ${k}</td>`)
                     k++
                }
         document.write(`</tr>`)
        }
         document.write(`</table>`)
    </script>
 </body>
