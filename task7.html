<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
    <h1> Вивести на екран N абзаців (N вводиться користувачем) за зразком
    </h1>
    <a href="./index.html">Повернутись до задач</a>
      <script>
        
         let count = Math.floor(prompt("Ввести кількість абзаців"))
         for ( let i=1; i<=count; i++){
            document.write(`<h1> Заголовок ${i}</h1>`)
             for ( let j=1; j<=i; j++){
                document.write(`<p>Розділ ${i},параграф ${j}</p>` )
             }
         }
         </script>
       
</body>
</html>
